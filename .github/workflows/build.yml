name: Build AdGuard Rules

on:
  # âœ… åªè¦æœ‰æª”æ¡ˆæ›´æ–°å°±è§¸ç™¼ï¼ˆç›£è½å¸¸ç”¨æª”æ¡ˆèˆ‡è³‡æ–™å¤¾ï¼‰
  push:
    branches:
      - main
    paths:
      - '**.txt'
      - '**.sh'
      - '**.json'
      - '**.yml'
      - 'rules/**'
      - 'dist/**'
  # âœ… ä»ä¿ç•™ï¼šæ¯å¤©å°åŒ—æ™‚é–“ 12:00 è‡ªå‹•åŸ·è¡Œ
  schedule:
    - cron: "0 4 * * *"   # æ¯å¤© 12:00 å°åŒ—æ™‚é–“ (UTC+8)
  # âœ… ä»ä¿ç•™ï¼šæ‰‹å‹•è§¸ç™¼
  workflow_dispatch: {}

permissions:
  contents: write   # ğŸ‘ˆ çµ¦ GITHUB_TOKEN å¯«å…¥æ¬Šé™

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ğŸ‘ˆ æˆ‘å€‘è‡ªå·±è¨­å®š remoteï¼Œé¿å…èˆŠæ†‘è­‰å½±éŸ¿

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build rules
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Commit & push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-build rules $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # ç”¨ token è¨­å®š originï¼Œé¿å… 403
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes."
          fi
